<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
        body {
            background: linear-gradient(to bottom, #fbf9eb 55%, #f1eed6 55%, #fbf9eb 100%);
        }
        img, div {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .shadow {
            width: 150px;
            height: 150px;
            top: 190px;
            border-radius: 100px;
            background-color: #e6e1bb;
            transform: scale(1.0, 0.2);
        }

        /* Animation setting */
        .poyon {
            animation: poyon 1.1s linear 0s 1;
        }
        @keyframes poyon {
            0%   { transform: scale(0.8, 1.4) translate(0%, -100%); }
            10%  { transform: scale(0.8, 1.4) translate(0%, -15%); }
            20%  { transform: scale(1.4, 0.6) translate(0%, 30%); }
            30%  { transform: scale(0.9, 1.1) translate(0%, -10%); }
            40%  { transform: scale(0.95, 1.2) translate(0%, -30%); }
            50%  { transform: scale(0.95, 1.2) translate(0%, -10%); }
            60%  { transform: scale(1.1, 0.9) translate(0%, 5%); }
            70%  { transform: scale(1.0, 1.0) translate(0%, 0%); }
            100% { transform: scale(1.0, 1.0) translate(0%, 0%); }
        }
    </style>
    <script>
        /* Animation loop */
        window.addEventListener("load", playAnimation);
            
        function playAnimation() {
            var element = document.getElementById("mitarashi");
            element.addEventListener("animationend", listener);
            element.classList.add("poyon");
        }
        function listener(event) {
            event.target.classList.remove("poyon");
            setTimeout(playAnimation, 400);
        }
    </script>
</head>
<body>
    <div class="shadow"></div>
    <img id="mitarashi" src="mitarashi.png" width="200" height="200">
</body>
</html>
